<!DOCTYPE html>
<html lang="en">

<head>
  <link href="style.css" type="text/css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <header>
    <h1 class="title">Form</h1>
    <br>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li>Form</li>
        <li><a href="./table.html">Table</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Time to fill out a form</h1>
    <br>
    <embed src="https://media.giphy.com/media/fhAwk4DnqNgw8/giphy.gif" alt="Person filling forms">
    <br>
    <form action="" method="">
      <label for="username">Username:</label>
      <input id="username" name="username" type="text" pattern="[A-Za-z0-9]{5-15}" required>
      <br>
      <br>
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" pattern="[A-Za-z0-9]{5-15}" required>
      <br>
      <br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" />
      <br>
      <br>
      <label for="planet">Planet</label>
      <select id="planet" name="planet">
        <option value="earth">Earth</option>
        <option value="mars">Mars</option>
        <option value="jupiter">Jupiter</option>
      </select>
      <br>
      <br>
      <label for="movie-rating">Rating: </label>
      <input type="range" id="movie-rating" name="movie-rating" min="0" max="10" step="0.1">
      <br>
      <br>
      <label for="comment">What d'ya think?</label>
      <br>
      <br>
      <textarea rows="10" cols="30" name="comment">Please leave a comment...</textarea>
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </main>
</body>

</html>
